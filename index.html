<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>макет номер два</title>
        <meta charset="utf-8">
        <link href="style/style.css" rel="stylesheet">
        <link href="style/media-queries.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    </head>
    <body>
        <header class="header">
            <div class="nav-line"></div>
            <!-- Clearfix -->
            <div class="header-content ">
                <a href="#" class="logo"> 
                    indipixel   
                </a>
                <!-- Nav should be with selector -->
                <nav>
                    <div class="contact">
                        <a href="#" class="contact-us">CONTACT US</a>
                    </div>
                </nav>
            </div>
        </header>
        <main>
            <section class="description">
                <div class="description-content">
                    <div class="description-line-top"></div>
                    <div class="description-line"></div>
                    <div class="topic-wrapper">
                        <p class="topic-title">
                            WE DESIGN AND BUILD
                            BEAUTIFUL WEB & MOBILE APPS
                        </p>
                        <p class="topic-description">
                            You can design and create, and build the most wonderful
                            place in the world. But it takes people to make the dream
                            a reality. - Walt Disney
                        </p>
                        <input type="button" class="more-know" value="KNOW MORE">
                    </div>
                    <div class="iphone" id="fist">
                        <div class="speaker">
                            <div class="speaker-circle"></div>
                            <div class="speaker-line"></div>
                        </div>
                        <div class="phone-screen"></div>
                        <div class="bottom"></div>
                    </div>  
                </div>
            </section>
            <section class="sub">
                <div class="sub-content">
                    <p class="form-title">Lets Talk</p>
                    <form class="contact-form">
                        <input class="enter" placeholder="First Name">
                        <input class="enter" placeholder="Last  Name">
                        <input class="enter" placeholder="Email Address">
                        <select class="enter hevy" size="1"> <!-- Place arrow on select -->
                            <option>App Design</option>
                            <option>Mobile</option>
                        </select>
                        <textarea placeholder="Type your query here" class="enter query" cols="60" rows="10"></textarea>
                        <input type="submit" class="send" value="SEND">
                    </form>
                </div>
            </section>
        </main>
        <footer class="footer">
            <div class="footer-content">
                <div class="copyright">
                    © 2015 indipixel design
                </div>
                <address class="author-email"> 
                    <div class="email-image"></div>
                    contact@yourmail.com
                </address>
            </div>
        </footer>
    </body>
</html>
